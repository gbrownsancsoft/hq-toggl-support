name: HQ CD
on:
  push:
    tags:
    - v*
jobs:
  build-dotnet:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/dotnet/
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Write release version
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        echo Version: $VERSION
        echo "VERSION=$VERSION" >> $GITHUB_ENV
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release /p:Version=${VERSION}
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
    - name: Publish API
      run: dotnet publish --no-build --configuration Release --verbosity normal HQ.API/ --output dist/api/
    - name: Publish ConsoleTool
      run: dotnet publish --no-build --configuration Release --verbosity normal HQ.ConsoleTool/ --output dist/console-tool/
    - name: Publish ConsoleClient
      run: dotnet publish --no-build --configuration Release --verbosity normal HQ.ConsoleClient/ --output dist/console-client/
    - name: Upload API Artifact
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-api
        path: src/dotnet/dist/api/**
        if-no-files-found: error
    - name: Upload ConsoleTool Artifact
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-console-tool
        path: src/dotnet/dist/console-tool/**
        if-no-files-found: error
    - name: Upload ConsoleClient Artifact
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-console-client
        path: src/dotnet/dist/console-client/**
        if-no-files-found: error
  build-angular-hq:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/angular/hq/
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: src/angular/hq/package-lock.json
    - name: Restore dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Upload HQ Artifact
      uses: actions/upload-artifact@v3
      with:
        name: angular-hq
        path: src/angular/hq/dist/hq/browser/**
        if-no-files-found: error
  push-dotnet-api:
    runs-on: ubuntu-latest
    needs:
    - build-dotnet
    - build-angular-hq
    defaults:
      run:
        working-directory: src/dotnet/
    permissions:
      contents: 'read'
      packages: 'write'
    env:
      REGISTRY: ghcr.io
      REPO_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: dotnet-api
          path: src/dotnet/dist/api/
      - name: Set output
        id: vars
        run: |
          echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API to ghcr
        uses: docker/build-push-action@v3
        with:
          file: src/dotnet/HQ.API/Dockerfile
          context: src/dotnet/dist/api/
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}-dotnet-api:${{ steps.vars.outputs.tag }}
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
  push-dotnet-console-tool:
    runs-on: ubuntu-latest
    needs:
    - build-dotnet
    - build-angular-hq
    defaults:
      run:
        working-directory: src/dotnet/
    permissions:
      contents: 'read'
      packages: 'write'
    env:
      REGISTRY: ghcr.io
      REPO_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: dotnet-console-tool
          path: src/dotnet/dist/console-tool/
      - name: Set output
        id: vars
        run: |
          echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Console Tool to ghcr
        uses: docker/build-push-action@v3
        with:
          file: src/dotnet/HQ.ConsoleTool/Dockerfile
          context: src/dotnet/dist/console-tool/
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}-dotnet-console-tool:${{ steps.vars.outputs.tag }}
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
  push-dotnet-console-client:
    runs-on: ubuntu-latest
    needs:
    - build-dotnet
    - build-angular-hq
    defaults:
      run:
        working-directory: src/dotnet/
    permissions:
      contents: 'read'
      packages: 'write'
    env:
      REGISTRY: ghcr.io
      REPO_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: dotnet-console-client
          path: src/dotnet/dist/console-client/
      - name: Set output
        id: vars
        run: |
          echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Console Client to ghcr
        uses: docker/build-push-action@v3
        with:
          file: src/dotnet/HQ.ConsoleClient/Dockerfile
          context: src/dotnet/dist/console-client/
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}-dotnet-console-client:${{ steps.vars.outputs.tag }}
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
  push-angular-hq:
    runs-on: ubuntu-latest
    needs:
    - build-dotnet
    - build-angular-hq
    defaults:
      run:
        working-directory: src/angular/hq/
    permissions:
