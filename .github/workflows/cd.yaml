      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push HQ to ghcr
        uses: docker/build-push-action@v3
        with:
          file: src/angular/hq/Dockerfile
          context: src/angular/hq/dist/hq/browser/
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}-angular-hq:${{ steps.vars.outputs.tag }}
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
          build-contexts: |
            src=src/angular/hq/
  push-auth:
    runs-on: ubuntu-latest
    needs:
      - build-dotnet
      - build-angular-hq
    defaults:
      run:
        working-directory: src/auth/
    permissions:
      contents: 'read'
      packages: 'write'
    env:
      REGISTRY: ghcr.io
      REPO_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v3
      - name: Set output
        id: vars
        run: |
          echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Auth to ghcr
        uses: docker/build-push-action@v3
        with:
          file: src/auth/Dockerfile
          context: src/auth/
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}-auth:${{ steps.vars.outputs.tag }}
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
