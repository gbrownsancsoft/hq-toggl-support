<div class="bg-black mt-4 px-[15px] mx-5 2xl:mx-0 w-fit 2xl:w-full">
  <!-- flex flex-grow -->
  <div class="bg-white">
    <pdf-viewer
      [src]="pdfURL"
      [render-text]="true"
      [original-size]="false"
      style="height: 700px; width: 600px"
      [show-all]="false"
      [page]="page"
      (after-load-complete)="afterLoadComplete($event)"
    ></pdf-viewer>
    <!-- <img
                    src="https://fakeimg.pl/560x730/cccccc/909090?text=Quote"
                    class="h-auto max-w-full mx-auto"
                  /> -->
  </div>
  <div
    class="grid grid-cols-[minmax(0,1fr),auto,minmax(0,1fr)] h-[30px] items-center"
  >
    <div>
      <a href="" class="px-2 text-red-850"
        ><i class="bi bi-trash3-fill text-[18px]"></i
      ></a>
    </div>
    <div>
      <button
        type="button"
        (click)="prevPage()"
        [disabled]="page === 1"
        [ngClass]="{ 'text-gray-50': page === 1 }"
        class="px-2 bi bi-arrow-left-short text-[20px]"
      ></button>
      <button
        type="button"
        (click)="nextPage()"
        [disabled]="page === totalPages"
        [ngClass]="{ 'text-gray-50': page === totalPages }"
        class="px-2 bi bi-arrow-right-short text-[20px]"
      ></button>
    </div>
    <div class="ml-auto text-gray-50 text-xs">
      {{ page }} / {{ totalPages }}
    </div>
  </div>
</div>
