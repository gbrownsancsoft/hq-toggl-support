@if (staffDashboardService.time$ | async; as dashboard) {
  <div class="flex w-full flex-1 items-center gap-[20px] mb-[8px] xl:mb-0">
    <div class="grid gap-[20px] grid-flow-row pr-5">
      <!-- column -->
      <div class="grid grid-flow-col gap-[15px]">
        <div
          class="flex align-middle justify-center items-center mt-4"
          (click)="staffDashboardService.date.setValue(dashboard.previousDate)"
        >
          <i class="bi bi-arrow-left-short text-[28px] cursor-pointer"></i>
        </div>
        <div>
          <label
            for="startDate"
            class="font-open-sans text-nav-disabled text-xs font-bold uppercase"
            >Start Date</label
          >
          <!-- input date -->
          <div class="grid relative w-full max-w-[220px]">
            <input
              [formControl]="staffDashboardService.date"
              type="date"
              id="startDate"
              class="w-full block text-[14px] px-4 py-1 border row-start-1 col-start-1 self-center justify-self-end border-black appearance-none focus:outline-none bg-blue-900 rounded h-[36px] uppercase pr-[36px]"
            />
            <span
              class="flex items-center justify-center h-full pointer-events-none z-10 absolute right-0 top-0 col-start-1 row-start-1 self-center justify-self-end w-[36px]"
            >
              <span
                class="absolute left-0 top-[7px] bottom-[7px] w-[1px] bg-gray-100"
              ></span>
              <i class="bi bi-arrow-down-short text-[24px] bg-blue-900"></i>
            </span>
          </div>
        </div>
        @if (
          staffDashboardService.period.value !==
          staffDashboardService.Period.Today
        ) {
          <div class="flex align-middle justify-center items-center mt-4">
            <span class="w-3 h-1 bg-white"></span>
          </div>
          <div>
            <label
              for="endDate"
              class="font-open-sans text-nav-disabled text-xs font-bold uppercase"
              >End Date</label
            >

            <!-- input date -->
            <div class="grid relative w-full max-w-[220px]">
              <input
                readonly
                [value]="(staffDashboardService.time$ | async)?.endDate"
                type="date"
                id="endDate"
                class="w-full block text-[14px] px-4 py-1 border row-start-1 col-start-1 self-center justify-self-end border-black appearance-none focus:outline-none bg-blue-900 rounded h-[36px] uppercase pr-[36px]"
              />
              <span
                class="flex items-center justify-center h-full pointer-events-none z-10 absolute right-0 top-0 col-start-1 row-start-1 self-center justify-self-end w-[36px]"
              >
                <span
                  class="absolute left-0 top-[7px] bottom-[7px] w-[1px] bg-gray-100"
                ></span>
                <i class="bi bi-arrow-down-short text-[24px] bg-blue-900"></i>
              </span>
            </div>
          </div>
        }

        <div
          class="flex align-middle justify-center items-center mt-4"
          (click)="staffDashboardService.date.setValue(dashboard.nextDate)"
        >
          <i class="bi bi-arrow-right-short text-[28px] cursor-pointer"></i>
        </div>
      </div>
    </div>
  </div>
}
